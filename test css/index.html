<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="./img/mountain.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CHALET delle Alpi</title>
  </head>

  <body>
    <div id="app">

            <header>
                <img class="logo" src="./IMG/logo.jpg" alt="" />
              <h1 class="hometitle">CHALET delle Alpi</h1>
              
            </header>
            <nav class="navbar">
              <ul>
                <li><router-link to="/">Home</router-link></li>
                <li><router-link to="/camere">Camere</router-link></li>
              </ul>
            </nav>

            <main>
              <div class="container">
                <div class="form-container">
                <h2>Registrazione</h2>
                <form @submit.prevent="submitForm">
                  <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" v-model="nome" />
                  </div>
                  <div>
                    <label for="cognome">Cognome:</label>
                    <input type="text" id="cognome" v-model="cognome" />
                  </div>
                  <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" v-model="email" />
                  </div>
                  <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" v-model="password" />
                  </div>
                  <div>
                    <input type="submit" value="Registrati" />
                  </div>
                </form>
              </div>
            </div>
            </main>
           
            <footer>
              <p>Esame di Ingegneria dei sistemi web - Stefani Tommaso e Broccoli Gabriele</p>
            </footer>


    </div>
  </body>
  
</html>
