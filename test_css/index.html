<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="../progetto_bs_2.0/backend/public/img/mountain.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.scss">
    <title>CHALET delle Alpi</title>
  </head>

  <body>
    <div id="app">
      <div class="adminprofile">

            <header>
                <img class="logo" src="../progetto_bs_2.0/backend/public/img/logo.jpg" alt="" />
              <h1 class="hometitle">CHALET delle Alpi</h1>
              
            </header>
            <nav class="navbar">
              <ul>
                <li><router-link to="/">Home</router-link></li>
                <li><router-link to="/camere">Camere</router-link></li>
              </ul>
            </nav>

            <main>
              <div class="nuovacamera">
                  <h2>Crea una Nuova Stanza</h2>
                  <form @submit.prevent="createRoom" enctype="multipart/form-data">
                    <div>
                      <label for="nomecamera">Nome Stanza:</label>
                      <input type="text" id="nomecamera"  />
                    </div>
                    <div>
                      <label for="postiletto">Numero di Letti:</label>
                      <input type="number" id="postiletto"  />
                    </div>
                    <div>
                      <label for="prezzonotte">Prezzo Notturno:</label>
                      <input type="number" id="prezzonotte"  />
                    </div>
                    <div>
                      <label for="descrizione">Descrizione:</label>
                      <textarea id="descrizione" v-model="camera.descrizione"></textarea>
                    </div>
                    <div>
                      <div>
                        <label for="immagine1">Immagine 1:</label>
                        <input type="file" id="immagine1" name="immagine1" ref="immagine1" />
                      </div>
                      
                      <div>
                        <label for="immagine2">Immagine 2:</label>
                        <input type="file" id="immagine2" name="immagine2" ref="immagine2" />
                      </div>
                    </div>
            
                    <!-- Show selected images -->
                    <div key="index">
                      <img src="../progetto_bs_2.0/backend/public/img/003.jpg" alt="Immagine"
                        style="max-width: 100px; max-height: 100px; margin-right: 10px;" />
                    </div>
            
                    <div>
                      <input type="submit" value="Crea Stanza" disabled="isLoading" />
                    </div>
                  </form>
              </div>
            </main>
           
            <footer>
              <p>Esame di Ingegneria dei sistemi web - Stefani Tommaso e Broccoli Gabriele</p>
            </footer>


    </div>
  </body>
  
</html>
